;==========================================================
; Polybar Configuration - Gray 100/200 & 900 High Contrast
;==========================================================

[colors]
; Gray 100 with d9 transparency (~85%)
background = #d9161616
; Gray 200 for highlights
background-alt = #393939
; Gray 900 for primary text
foreground = #e0e0e0
; Blue 900 for primary accents
primary = #d0e2ff
; Gray 500 for secondary/muted text
highlight = #8d8d8d
; Red 900 for urgent warnings
urgent = #ffd7d9

[bar/top]
width = 100%
height = 32
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-right = 2
padding-left = 2
override-redirect = true
wm-restack = i3

modules-left = i3
modules-right = mpd volume battery date 

font-0 = "Atkinson Hyperlegible:size=13;3"
font-1 = "Noto Sans CJK JP:size=13;3"

[module/i3]
type = internal/i3
strip-wsnumbers = true
format = <label-state>
index-sort = true

; Focused: Gray 200 background with Blue 900 text
label-focused = %index% - %name%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-padding = 2

; Unfocused: Blends with bar background
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.highlight}
label-unfocused-padding = 2

; Urgent: Bright Red 900
label-urgent = %index%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.urgent}
label-urgent-padding = 2

label-focused-border-radius = 0  
label-unfocused-border-radius = 0
label-urgent-border-radius = 0

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
format-online = <label-song>
label-song = %artist% - %title% |
label-song-foreground = ${colors.foreground}
label-song-background = ${colors.background}
label-song-padding = 2

[module/date]
type = internal/date
interval = 60
date = %H:%M %p
label = %date%
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = 2

[module/system-updates]
type = custom/script
exec = "checkupdates | wc -l"
interval = 1800
format-prefix = "Updates: "
label-background = ${colors.background}
label-foreground = ${colors.primary}
label-padding = 2

[module/volume]
type = internal/alsa
master = Master
format-volume = <label-volume>
label-volume = "Vol: %percentage%%"
label-volume-foreground = ${colors.foreground}
label-volume-background = ${colors.background}
label-volume-padding = 2
label-muted = "Vol: MUT"
label-muted-padding = 2

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = AC
poll-interval = 30
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
label-low-foreground = ${colors.urgent}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
