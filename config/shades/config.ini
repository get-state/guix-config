[bar/top]
width = 98%
height = 40
background = #d94E7C78
foreground = #FFFFFF
border-size = 0
padding-right = 2
padding-left = 2
offset-x = 1%
offset-y = 10
override-redirect = true
wm-restack = i3

modules-left = i3
modules-right = mpd volume date 

font-0 = "Delius:size=12;3"
font-1 = "Noto Sans CJK JP:size=12;3"

[colors]
background = #d94E7C78
foreground = #FFFFFF
primary = #D8D8D8
highlight = #E0E0E0
urgent = #FF6666

[module/i3]
type = internal/i3
strip-wsnumbers = true
format = <label-state>
index-sort = true
label-focused = %index% - %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.highlight}
label-unfocused-padding = 2
label-focused-border-radius = 5  
label-unfocused-border-radius = 5
label-urgent-border-radius = 5

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
format-online = <label-song>
label-song = %artist% - %title%
label-song-foreground = ${colors.foreground}
label-song-background = ${colors.background}
label-song-padding = 2

[module/date]
type = internal/date
interval = 60
date = %H:%M %p
label = %date%
label-background = ${colors.background}
label-foreground = ${colors.foreground}
label-padding = 2

[module/system-updates]
type = custom/script
exec = "checkupdates | wc -l"
interval = 1800
format-prefix = "Updates: "
label-background = ${colors.background}
label-foreground = ${colors.highlight}
label-padding = 2

[module/volume]
type = internal/alsa
master = Master
format-volume = <label-volume>
label-volume = "Vol: %percentage%%"
label-volume-foreground = ${colors.foreground}
label-volume-background = ${colors.background}
label-volume-padding = 2

